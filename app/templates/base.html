<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Engage</title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/google.css" />
  <link rel="stylesheet" type="text/css" href="/css/custom.css" />
  <link rel="stylesheet" type="text/css" href="css/nivo-slider.css" >
  <link rel="stylesheet" type="text/css" href="css/default.css">

  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/jquery-1.9.0.min.js"></script>
    <script src="/js/jquery.nivo.slider.pack.js" type="text/javascript"></script>

  {% block javascripts %}
  {% endblock javascripts %}
</head>
<body>
<div id="preheader"></div>
 <div id="top">
    	<div class="grid">
        	<h1>Engage</h1>
        </div>
    </div> 

    <div id="navbar">
    	
        <div style="width:960px; margin:0 auto;">
            <div id="nav">
               <ul {% if cur_page == 'gate' %} hide{% endif %}>
                  <li {% if cur_page == 'welcome' %}class="active"{% endif %}><a href="/">Welcome</a></li>
                  <li {% if cur_page == 'agenda' %}class="active"{% endif %}><a href="/agenda">Agenda</a></li>
                  <li {% if cur_page == 'register' %}class="active"{% endif %}><a href="/register">Register</a></li>
                  <li {% if cur_page == 'travel' %}class="active"{% endif %}><a href="/travel">Travel</a></li>
                </ul>
              </div>
              
              
              <div id="help-nav">Need Help? Call 1.866.323.7416</div>
     
       </div>
       
     </div><!-- nav bar -->
      
    
      
      <div class="clear"></div>
   
   
    <div class="body row-fluid">
      {% block body %}
      {% endblock body %}
      
    </div> <!-- /.body -->
    
    
    
    <!--  footer start  -->

   <div class="grid">
        <div id="colorbar"></div>
   </div>
    
    <div id="footer">
        <div class="footer-contain">
            <div id="copyright-main">&copy; Google · <a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a></div> 
    	</div>
      
      	<div class="clear"></div>
    
    </div><!--  footer end  -->
    
</body>
</html>
